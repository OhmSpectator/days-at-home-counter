<div class="p-2">
    Was at home:
    <ul>
        {% for item in at_home %}
        <li>
            <div class="row">
                <div class="col-md-2 form-control">{{ item }}</div>
                <form method="post">
                    <button type="submit" value="{{ item.id }}" name="remove" class="btn btn-danger">remove</button>
                </form>
            </div>
        </li>
        {% endfor %}
    </ul>
</div>
