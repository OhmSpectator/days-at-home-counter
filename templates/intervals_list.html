<div class="pl-4">
    {% if intervals %}
        {% for item in intervals %}
            <div class="form-inline py-2">
                <form method="post">
                    <div class="form-control">{{ item }}</div>
                    <button type="submit" value="{{ item.id }}" name="remove" class="btn btn-danger">remove</button>
                </form>
            </div>
        {% endfor %}
    {% else %}
        <p><i>The list is empty</i></p>
    {% endif %}
</div>
