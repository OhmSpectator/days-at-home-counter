<form action="" method="post" class="form-inline py-2 p-2">
    <label for="name" class="mr-1">Count for the date:</label>
    <input type="date" name="day" value="{{ day }}" id="day" class="form-control" placeholder="Enter reference date">
    <input type="submit" value="submit" class="btn btn-primary">
</form>
<form action="" method="post" class="form-inline p-2">
    <label for="days_allowed" class="mr-1">Total days allowed:</label>
    <input type="number" name="days_allowed" value="{{ days_allowed }}" id="day" class="form-control" placeholder="Enter reference date">
    <input type="submit" value="submit" class="btn btn-primary">
</form>
<form action="" method="post" class="form-inline p-2">
    <label class="mr-1">Enter date range: from</label>
    <input type="date" class="form-control col-1" name="interval-start">
    <label class="mr-1 ml-1">to</label>
    <input type="date" class="form-control col-1" name="interval-end">
    <input type="submit" value="submit" class="btn btn-primary">
</form>
